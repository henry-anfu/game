<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Wheel Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
        }

        .wheel-container {
            position: relative;
            width: 400px;
            height: 400px;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: url('輪盤.png') no-repeat center center;
            background-size: cover;
            background-position: center;
            transform: rotate(0deg);
            transition: transform 3s cubic-bezier(0,1.06,.87,1.34);
            
        }

        .pointer {
            position: absolute;
            top: -26px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 30px;
            background: #ff0000;
            clip-path: polygon(50% 100%, 100% 0, 0% 0);
        }

        .spin-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .spin-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="wheel-container">
        <div class="pointer"></div>
        <div class="wheel"></div>
        <button class="spin-button">GO</button>
    </div>

    <script>
        const wheel = document.querySelector('.wheel');
        const spinButton = document.querySelector('.spin-button');
        let currentRotation = 0; // Track the current rotation

        spinButton.addEventListener('click', () => {
            const randomDegree = Math.floor(Math.random() * 360) + 720; // Extra spins for effect
            currentRotation += randomDegree; // Add to the total rotation
            wheel.style.transform = `rotate(${currentRotation}deg)`;
        });
    </script>
</body>
</html>
